version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: debate_ai_db
    environment:
      POSTGRES_USER: debate_user
      POSTGRES_PASSWORD: debate_pass
      POSTGRES_DB: debate_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U debate_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: debate_ai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery_worker:
    build: .
    container_name: debate_ai_celery
    command: celery -A app.utils.background_tasks worker --loglevel=info
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql+asyncpg://debate_user:debate_pass@postgres:5432/debate_ai
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - .:/app

  api:
    build: .
    container_name: debate_ai_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql+asyncpg://debate_user:debate_pass@postgres:5433/debate_ai
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - .:/app

volumes:
  postgres_data:
  redis_data:
